
# LOCALE - configuração inicial
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# SGBD - MySQL Database Connection Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo_park?userSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=root

# JPA
# imprime no log as instruções
spring.jpa.show-sql=true
# mostrar as instruções no log com sql formatado ou em uma única linha
spring.jpa.properties.hibernate.format_sql=false
# hibernate cria as tabelas a partir do mapeamento objeto relacional nas classes de entidades
spring.jpa.hibernate.ddl-auto=update
